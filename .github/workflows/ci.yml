name: lab0-ci

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies (course core)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run env check + hello NLP + tests
        run: |
          python src/env_check.py
          python src/hello_nlp_random.py
          pytest -q

      # (Optional) Upload artefacts (logs/results) để GV/TA mở xem nhanh
      - name: Upload artefacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lab0-artefacts
          path: |
            logs/
            results/